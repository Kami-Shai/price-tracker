        * {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .select-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .select-wrapper label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
            font-size: 0.95em;
        }
        
        #book_select {
            width: 100%;
            padding: 14px 40px 14px 16px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
            color: #212529;
        }
        
        #book_select:hover {
            border-color: #667eea;
        }
        
        #book_select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #667eea;
            font-size: 12px;
            margin-top: 12px;
        }
        
        .chart-container {
            padding: 30px;
        }
        
        #chart {
            width: 100%;
            height: 600px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 25px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: #212529;
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .price-change {
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .price-up {
            color: #dc3545;
        }
        
        .price-down {
            color: #28a745;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .header p {
                font-size: 0.95em;
            }
            
            .controls, .chart-container, .stats {
                padding: 20px;
            }
            
            #chart {
                height: 400px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>

        function updateStats(book) {
            const data = traces[book];
            if (!data || !data.y || data.y.length === 0) return;
            
            const prices = data.y;
            const current = prices[prices.length - 1];
            const lowest = Math.min(...prices);
            const highest = Math.max(...prices);
            const first = prices[0];
            const change = current - first;
            const changePercent = ((change / first) * 100).toFixed(1);
            
            document.getElementById('current-price').textContent = `Rs. ${current.toLocaleString()}`;
            document.getElementById('lowest-price').textContent = `Rs. ${lowest.toLocaleString()}`;
            document.getElementById('highest-price').textContent = `Rs. ${highest.toLocaleString()}`;
            
            const changeEl = document.getElementById('price-change');
            const changeClass = change > 0 ? 'price-up' : 'price-down';
            const changeSymbol = change > 0 ? 'â†‘' : 'â†“';
            changeEl.innerHTML = `<span class="${changeClass}">${changeSymbol} Rs. ${Math.abs(change).toLocaleString()} (${Math.abs(changePercent)}%)</span>`;

                    family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                    color: '#212529'
                }
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d']
            };
            
            Plotly.react(chartDiv, [trace], layout, config);
            updateStats(book);
        }
        
        // Initial plot
        plotBook(select.value);
        
        // Update on selection
        select.addEventListener('change', () => {
            plotBook(select.value);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            Plotly.Plots.resize(chartDiv);
        });
    </script>
</body>
