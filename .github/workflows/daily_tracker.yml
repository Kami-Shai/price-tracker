name: Daily Book Price Tracker

# Run daily at 10:00 UTC, and allow manual trigger
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  update_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price tracker
        run: python readings_selenium_tracker_parallel.py

      - name: Commit and push updated CSV & error log
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: Update book prices [auto]
          add: |
            price_history.csv
            scrape_errors.log
          push: true
          default_author: github_actor
