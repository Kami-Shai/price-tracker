name: Daily Book Price Tracker

on:
  schedule:
    - cron: '0 10 * * *'  # Runs daily at 10:00 UTC
  workflow_dispatch:

jobs:
  update_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install matplotlib  # Needed for charting

      - name: Run price tracker
        run: python readings_selenium_tracker_parallel.py

      - name: Generate interactive charts
        run: python plot_all_prices_interactive.py

      - name: Commit and push updates
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: Update book prices & charts [auto]
          add: |
            price_history.csv
            charts/
          push: true
          default_author: github_actor
