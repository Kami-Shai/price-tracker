name: Daily Book Price Tracker

# Run on a schedule
on:
  schedule:
    - cron: '0 10 * * *'  # Runs every day at 10:00 UTC
  workflow_dispatch:       # Allows manual run from GitHub

jobs:
  update_prices:
    runs-on: ubuntu-latest

    steps:
    # Only one checkout step, with persist-credentials
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run price tracker
      run: python readings_selenium_tracker.py

    - name: Commit updated CSV
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add price_history.csv
        git commit -m "Update book prices [auto]" || echo "No changes to commit"
        git push
