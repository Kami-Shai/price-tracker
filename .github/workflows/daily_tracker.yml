name: Daily Book Price Tracker

on:
  schedule:
    - cron: '0 10 * * *'  # Runs daily at 10:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update_prices:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ Run the scraper
    - name: Run price tracker
      run: python readings_selenium_tracker.py

    # 5️⃣ Commit updated CSV only if it changed
    - name: Commit updated CSV
      uses: EndBug/add-and-commit@v9
      with:
        author_name: github-actions
        author_email: github-actions@github.com
        message: "Update book prices [auto]"
        add: price_history.csv
        push: true
        pathspec_error_handling: ignore
